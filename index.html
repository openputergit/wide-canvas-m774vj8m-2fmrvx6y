<script>
// [Previous JavaScript code remains the same, just updated visual elements to match Hello Kitty theme]
// Audio Context Setup
let audioContext;
let analyzer;
let dataArray;
let isRecording = false;
let gameActive = false;
let score = 0;
let streak = 0;

// Initialize Audio Context
async function initAudio() {
    try {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        const source = audioContext.createMediaStreamSource(stream);
        analyzer = audioContext.createAnalyser();
        source.connect(analyzer);
        analyzer.fftSize = 2048;
        dataArray = new Uint8Array(analyzer.frequencyBinCount);
    } catch (err) {
        console.error('Error accessing microphone:', err);
        alert('Please allow microphone access to play with Kitty! ðŸŽ¸');
    }
}

// Rhythm Visualization with Kitty theme
function drawVisualization() {
    const canvas = document.createElement('canvas');
    const visualizer = document.getElementById('rhythmVisualizer');
    visualizer.innerHTML = '';
    visualizer.appendChild(canvas);
    const ctx = canvas.getContext('2d');
    
    canvas.width = visualizer.offsetWidth;
    canvas.height = visualizer.offsetHeight;
    
    function animate() {
        if(!isRecording) return;
        
        requestAnimationFrame(animate);
        analyzer.getByteTimeDomainData(dataArray);
        
        ctx.fillStyle = '#fff';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        ctx.lineWidth = 3;
        ctx.strokeStyle = '#ff69b4';
        ctx.beginPath();
        
        const sliceWidth = canvas.width * 1.0 / dataArray.length;
        let x = 0;
        
        for(let i = 0; i < dataArray.length; i++) {
            const v = dataArray[i] / 128.0;
            const y = v * canvas.height/2;
            
            if(i === 0) {
                ctx.moveTo(x, y);
            } else {
                ctx.lineTo(x, y);
            }
            x += sliceWidth;
        }
        
        ctx.lineTo(canvas.width, canvas.height/2);
        ctx.stroke();
    }
    
    animate();
}
